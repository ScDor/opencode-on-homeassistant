events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 8099;
        
        # This is the key to fixing the white page
        location / {
            proxy_pass http://127.0.0.1:4096/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Rewrite all absolute paths to relative paths
            # This handles the /assets/ and /oc-theme-preload.js issues
            sub_filter_once off;
            sub_filter_types text/html application/javascript;
            sub_filter 'href="/' 'href="./';
            sub_filter 'src="/' 'src="./';
            sub_filter '"/assets/' '"./assets/';
            sub_filter '"/oc-theme-preload.js"' '"./oc-theme-preload.js"';
        }
    }
}
